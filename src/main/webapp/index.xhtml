        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script language="JavaScript">


            function new_clock() {

                clock = new Date();
                hour = clock.getHours();
                minutes = clock.getMinutes();
                seconds = clock.getSeconds();

                print_clock = hour + ":" + minutes + ":" + seconds;

                document.form_reloj.reloj.value = print_clock;
                setTimeout(new_clock, 1000);
            }

        </script>

        <!--        Inicio de sesion-->
        <div id="iniciarsesion" class="w3-modal">
            <h:form id="loginForm">

                <b:panel title="Inicio de sesion" showCollapseLink="false" 
                         look="success" style-class="centrado" collapsible="false">
                    <span onclick="document.getElementById('iniciarsesion').style.display =

                        <b:column medium-screen="1"/>
                        <b:column medium-screen="10"/>
                        <b:inputText placeholder="Usuario"
                                     id="usuario"
                                     required="true"
                                     autocomplete="true"
                                     value="#{usuarioController.idUsuario}">
                            <f:facet name="prepend">
                                <b:iconAwesome name="user-circle"/>

                        </b:inputText>
                        <b:column medium-screen="1">

                        </b:column>
                    </b:row>
                    <b:row tooltip="Digite su contraseña">
                        <b:column medium-screen="1"/>
                        <b:column medium-screen="10"/>

                        </b:inputSecret>

                        <b:column medium-screen="10"/>

                        <b:column medium-screen="3">

                        </b:column>
                    </b:row>
                </b:panel>
            </h:form>
