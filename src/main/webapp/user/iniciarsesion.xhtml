<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <script src="https://kit.fontawesome.com/b3db4dea6d.js" crossorigin="anonymous"></script>
        <style>
            .centrado{
                position:absolute;
                top:30% ;
                left:40% ;
                width:400px;
                height:300px;
                margin-left: 200px;
                margin-top: 150px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="loginForm">
            <b:panel title="Inicio de sesion" showCollapseLink="false" look="info" style-class="centrado">
                <b:row tooltip="Digite su usuario">
                    <b:column medium-screen="1"/>
                    <b:column medium-screen="10"/>
                    <b:inputText placeholder="Usuario"
                                 id="usuario"
                                 required="true"
                                 autocomplete="true"
                                 value="#{usuarioController.idUsuario}">
                        <f:facet name="prepend">
                            <b:iconAwesome name="user-circle"/>
                        </f:facet>
                    </b:inputText>
                    <b:column medium-screen="1">
                        <b:message for="usuario"/>
                    </b:column>
                </b:row>
                <b:row tooltip="Digite su contraseÃ±a">
                    <b:column medium-screen="1"/>
                    <b:column medium-screen="10"/>
                    <b:inputSecret placeholder="Password"
                                   id="password"
                                   required="true"
                                   autocomplete="true"
                                   value="#{usuarioController.pwUsuario}">
                        <f:facet name="prepend">
                            <b:iconAwesome name="key"/>
                        </f:facet>
                        </b:inputSecret>
                        <b:column medium-screen="1">
                            <b:message for="password"/>
                        </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="1"/>
                    <b:column medium-screen="10"/>
                    <b:commandButton value="Iniciar Sesion"
                                     look="primary"
                                     style="width: 100%"
                                     action="#{usuarioController.getUsuario()}"/>
                </b:row>
            </b:panel>
        </h:form>
    </h:body>
</html>
